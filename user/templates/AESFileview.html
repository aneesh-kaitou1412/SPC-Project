{% extends "basesite.html" %}

{% block content %}
<h1>{{ file_name }}</h1>
<div>
    <div id="pass"></div>
    <div id="file"></div>
    <div id="img"></div>
    <div id="videofile"></div>
    <a href="/user/{{ user }}/tree/" class="button" align="left">Tree View</a>

    <script type="text/javascript" src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/rollups/aes.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/components/mode-cfb-min.js"></script>
    <script type="text/javascript" >
        var base64ciphertextFromPython = "{{ file_data }}" ;
        var ciphertext = CryptoJS.enc.Base64.parse(base64ciphertextFromPython);

        // split iv and ciphertext
        var iv = ciphertext.clone();
        iv.sigBytes = 16;
        iv.clamp();
        ciphertext.words.splice(0, 4); // delete 4 words = 16 bytes
        ciphertext.sigBytes -= 16;

        var key = CryptoJS.enc.Utf8.parse(localStorage['password']);

        // decryption
        var decrypted = CryptoJS.AES.decrypt({ciphertext: ciphertext}, key, {
          iv: iv,
          mode: CryptoJS.mode.CFB
        });

        if("{{ file_type }}" == "txt")
        {
            document.getElementById('file').innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        }
        else if('{{ file_type }}' == 'jpg')
        {
            console.log(btoa(decrypted))
            document.getElementById('file').innerHTML = decrypted;
            document.getElementById('img').innerHTML = "<img witdh=50pt src='data:image/jpg;base64,"+btoa(decrypted)+"'>"
        }
        else if('{{ file_type }}' == 'png')
        {
            document.getElementById('img').innerHTML = '<embed src="data:image/png;base64,'+decrypted+'">'
        }
        else if('{{ file_type }}' == 'mp4')
        {

        }
    </script>

</div>
{% endblock %}
